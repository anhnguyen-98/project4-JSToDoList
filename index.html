<!DOCTYPE html>
<html lang="en">
<head>
	<title>Todo App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">    	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6ad0ff1f04.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="">
		<input type="text" class="todo-input" placeholder="Enter a task..." required>
		<button class="todo-button button" type="submit">
			<i class="fas fa-plus-square"></i>
		</button> 
	</form>
	<div class="todo-container">
		<ul class="todo-list"></ul>
	</div>
	<div id="title">
		Designed and built by Tuan Anh Nguyen
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
